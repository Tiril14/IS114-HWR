<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Skjema</title>
  </head>

  <body class="body-report">
    <nav class="navbar">
      <ul class="navbar-menu">
        <li class="navbar-link"><a class="active" href="index.html">Hjem</a></li>
        <li class="navbar-link"><a href="form.html">Skjema</a></li>
        <li class="navbar-link"><a href="report.html">Rapport</a></li>
        <li class="navbar-link"><a href="https://github.com/liahra/IS114-HWR">GitHub</a></li>
      </ul>
    </nav>

    <div class="form">
      <h2 class="title">Hva slags gruppemedlem er du?</h2>
      <div class="container">
        <form id="form" action="https://bacit.info/" method="post">
          <div class="first-name-container">
            <div class="container-title">
              <label for="firstName">Hva er favorittinsektet ditt?</label> <br />
            </div>
            <div class="input">
              <input type="text" id="nickname" name="firstName" placeholder="Marihøne ..." onfocus="this.placeholder=''"/>  
            </div>
          </div>
  
          <div class="favorite-color-container">
            <div class="container-title">
              <label for="color">Hva er favorittfargen din?</label> <br>
            </div>
            <div class="input">
              <input type="color" name="userColor" id="userColor" />  
            </div>
          </div>

          <div class="radio-question-container">
            <div class="container-title">
              <label for="radioQuestion">Hva er målet med studiet ditt?</label>
            </div>
            <div class="radio-question">
              <input type="radio" id="radioQ1" name="maal" value="Jobb">
              <label for="radioQ1">Få en jobb</label>
  
              <input type="radio" id="radioQ2" name="maal" value="Master">
              <label for="radioQ2">Mastegrad senere</label>
  
              <input type="radio" id="radioQ3" name="maal" value="Faglig paafyll">
              <label for="radioQ3">Faglig påfyll</label>
  
              <input type="radio" id="radioQ4" name="maal" value="Tidsfordriv">
              <label for="radioQ4">Tidsfordriv</label>
            </div>
          </div>

          <div class="radio-question-container">
            <div class="container-title">
              <label for="radioQuestion">Hvor høyt prioriterer du studiene dine?</label>
            </div>
            <div class="radio-question">
              <input type="radio" id="radioQ5" name="prioritering" value="lite" >
              <label for="radioQ5">Lite</label>
  
              <input type="radio" id="radioQ6" name="prioritering" value="medium">
              <label for="radioQ6">Medium</label>
  
              <input type="radio" id="radioQ7" name="prioritering" value="høyt">
              <label for="radioQ7">Høyt</label>
            </div>
          </div>
  
          <div class="text-container">
            <div class="container-title">
              <label for="input-text">Hvilke styrker har du når det kommer til samarbeid?</label> <br>
            </div>
            <div class="input">
              <input type="text" id="inputText" class="input-text" name="styrke" placeholder="Inkluderende, fokusert ..." onfocus="this.placeholder=''">
            </div>
          </div>
  
          <div class="text-container">
            <div class="container-title">
              <label for="input-text">Hva slags tidligere erfaringer har du?</label> <br>
            </div>
            <div class="input">
              <input type="text" id="inputText" class="input-text" name="erfaringer" placeholder="Sommerjobb, studier ..." onfocus="this.placeholder=''">
            </div>
          </div>
  
          <div class="range-questions-container">
            <div class="container-title">
              <label for="range">Hvor er du på en skala?</label> <br />
            </div>
  
            <div class="range-question">
              <label for="question1" id="question" class="range-left">Morgenfugl</label>
              <input type="range" name="question1" id="question1" class="range" value="50" min="0" max="100" />
              <label for="question1" id="question" class="range-right">Nattugle</label> 
            </div> <br />
  
            <div class="range-question">
              <label for="question2" id="question" class="range-left">Jobbe sammen</label> 
              <input type="range" name="question2" id="question2" class="range" value="50" min="0" max="100" />
              <label for="question2" id="question" class="range-right">Jobbe alene</label> 
            </div> <br />
  
            <div class="range-question">
              <label for="question3" id="question" class="range-left">Fortell meg historien bak</label> 
              <input type="range" name="question3" id="question3" class="range" value="50" min="0" max="100" />
              <label for="question3" id="question" class="range-right">Kom til poenget</label> 
            </div> <br />
  
            <div class="range-question">
              <label for="question4" id="question" class="range-left">Trenger å snakke om det</label> 
              <input type="range" name="question4" id="question4" class="range" value="50" min="0" max="100" />
              <label for="question4" id="question" class="range-right">Trenger å gå videre</label>
            </div> <br />
  
            <div class="range-question">
              <label for="question5" id="question" class="range-left">Prosesserer verbalt</label> 
              <input type="range" name="question5" id="question5" class="range" value="50" min="0" max="100" />
              <label for="question5" id="question" class="range-right">Prosesserer mentalt</label> 
            </div> <br />
  
            <div class="range-question">
              <label for="question6" id="question" class="range-left">Avtal tid for å snakke</label> 
              <input type="range" name="question6" id="question6" class="range" class="range" value="50" min="0" max="100" />
              <label for="question6" id="question" class="range-right">Forstyrr meg når du trenger meg</label> 
            </div> <br />
  
            <div class="range-question">
              <label for="question7" id="question" class="range-left">Videokommunikasjon</label> 
              <input type="range" name="question7" id="question7" class="range" value="50" min="0" max="100" />
              <label for="question7" id="question" class="range-right">Tekstkommunikasjon</label> 
            </div> <br />
  
            <div class="range-question">
              <label for="question8" id="question" class="range-left">Satt timeplan</label> 
              <input type="range" name="question8" id="question8" class="range" value="50" min="0" max="100" />
              <label for="question8" id="question" class="range-right">Åpen timeplan</label> 
            </div>
          </div> <br />
  
          <div class="form-btns">
            <a class="button form-btn" href="form.html">1. Send inn</a>
            <a class="button form-btn" href="report.html">2. Gå til rapport</a>
          </div>
        </form>
      </div>
    </div>
    

    <script>
      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          credentials: "same-origin",
          // headers: {
          //   "Content-Type": "application/json", // fjernet for å kun hente tid og ID.
          // },
          redirect: "follow",
          referrerPolicy: "no-referrer",
          body: JSON.stringify(data),
        });
        return response.json();
      }

      function handleSubmit(e) {
        e.preventDefault();

        const data = new FormData(e.target);
        const formJSON = Object.fromEntries(data.entries());
        
        postData('https://bacit.info/', formJSON)
        .then(data => console.log(data));
      }

      const form = document.querySelector('form');
      form.addEventListener('submit', handleSubmit);

    </script>
  </body>
</html>
